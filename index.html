<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The excuse generator</title>
    <link rel="stylesheet" href="./css/style.css" class="css">
</head>
<body>
    <div>
       <p id="excuse">My dog eat my homework</p>
       <p id="prueba">My dog eat my homework</p>
       <p id="prueba2">My dog eat my homework</p>
       <p id="prueba3">My dog eat my homework</p>
       <p id="prueba4">My dog eat my homework</p>
    </div>
    




  <script>
    let who = ['the dog','my granma','his turtle','my bird'];
    let what = ['eat','pissed','crushed','broked'];
    let when = ['before the class','right in time','when I finished','during my lunch','while I was praying'];
    let a=0;
    let b=0;
    let c=0;


    a=Math.floor(Math.random() * who.length);
    b=Math.floor(Math.random() * what.length);
    c=Math.floor(Math.random() * when.length); 
    
    let excuse = `${who[a]} ${what[b]} ${when[c]}`;

    document.querySelector("#excuse").innerHTML= excuse;
    document.querySelector("#prueba").innerHTML= who.length;
    document.querySelector("#prueba2").innerHTML= Math.random() * who.length;
    document.querySelector("#prueba3").innerHTML= Math.floor(Math.random() * who.length);
    document.querySelector("#prueba4").innerHTML= a;
  </script>
</body>
</html>
